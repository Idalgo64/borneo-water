<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Water Effect</title>
  <style>
    html, body { margin: 0; height: 100%; background: transparent; overflow: hidden; }
    canvas { position: fixed; inset: 0; pointer-events: none; mix-blend-mode: screen; }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <script>
    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d");
    let ripples = [];

    function resize() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    resize();
    window.addEventListener("resize", resize);

    function addRipple(x, y) {
      ripples.push({ x, y, r: 2, a: 0.35 });
      if (ripples.length > 80) ripples.shift();
    }

    let last = 0;
    window.addEventListener("pointermove", (e) => {
      const now = performance.now();
      if (now - last > 45) {
        addRipple(e.clientX, e.clientY);
        last = now;
      }
    }, { passive: true });

    function tick() {
      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
      for (let i = ripples.length - 1; i >= 0; i--) {
        const p = ripples[i];
        p.r += 0.9;
        p.a *= 0.975;
        ctx.beginPath();
        ctx.strokeStyle = `rgba(190,230,255,${p.a})`;
        ctx.lineWidth = 1.3;
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.stroke();
        if (p.a < 0.02) ripples.splice(i, 1);
      }
      requestAnimationFrame(tick);
    }
    tick();
  </script>
</body>
</html>
